			<div class="col-xs-14 col-md-10 col-md-offset-2 main"><dl>
				<div class="recipe-add">
					<form class="form-add-recipe" role="form">
						<h4 class="heads">Add Recipe</h4>
						<hr>
						<input type="text" class="form-control" id="recipe-title" placeholder="Recipe Name" required>
						<div class="row">
							<div class="col-md-4">
							<h6 class="heads">Add Ingredient</h6>
							<input type="number" step="any" class="form-control" id="ingredient-qty" placeholder="Quantity">
							  <select class="form-control">
								<option>Mustard</option>
								<option>Ketchup</option>
								<option>Relish</option>

							  </select>

							<h6 class="heads">Ingredients</h6>
							<table class ="table table-bordered table-hover">
							<tr>
							<th>Ingredient</th>
							<th>Quantity</th>
							</tr>
							<tr>
							<td>blah</td>
							<td>blah2</td>
							</tr>
							</table>
							</div>
						</div>
						<textarea class="form-control" rows="10" placeholder="Recipe Steps"></textarea>
						<hr>
						<button type="submit" class="btn btn-sub btn-block">Add Recipe</button>
